<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      {{ 'menu.clients' | translate }}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button icon-only (click)="createClient()" >
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="!loading && (!clientes || !clientes.length);else clientTemplate">
    <div class="empty-list">
      <h1>{{ 'client.list.no_items' | translate }}</h1>
    </div>
  </ng-container>

  <ng-template #clientTemplate>
    <ion-grid class="clients-container">
      <ion-row>
        <ion-col size="12" size-md="6" size-xl="4" *ngFor="let cliente of clientes">
          <ion-card>
            <ion-card-header class="client-card-header">
              <app-rounded-letter [letter]="cliente.name[0]" borderColor="#444" fontSize="20px"></app-rounded-letter>
              <div class="client-info">
                <h1>{{ cliente.name }}</h1>
                <div class="client-additional-info" *ngIf="cliente.phone || cliente.email" >
                  <h2 *ngIf="cliente.phone" >{{ cliente.phone }}</h2>
                  <h3 *ngIf="cliente.email" >{{ cliente.email}}</h3>
                </div>
              </div>
            </ion-card-header>
            <ion-card-content>
              <div class="buttons-footer">
                <div class="phone ion-activatable" *ngIf="cliente.phone" (click)="doCall(cliente)" >{{ 'client.list.call' | translate }}<ion-ripple-effect></ion-ripple-effect></div>
                <div class="mail ion-activatable" *ngIf="cliente.email" (click)="sendMail(cliente)">{{ 'client.list.mail' | translate}}<ion-ripple-effect></ion-ripple-effect></div>
                <div class="edit ion-activatable" (click)="editClient(cliente)" >{{ 'client.list.edit' | translate}}<ion-ripple-effect></ion-ripple-effect></div>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>

</ion-content>
