<ion-content padding>
  <form (ngSubmit)="doLogin()" class="login-form">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input type="email" required="true" [attr.placeholder]="'login.mail_placeholder' | translate" placeholder="" name="email" [(ngModel)]="username"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input type="password" required="true" [attr.placeholder]="'login.pass_placeholder' | translate" [(ngModel)]="pass" name="pass"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" offset-sm="2" size-sm="8">
        <ion-button expand="block" class="login-btn" (click)="doLogin()">{{ 'login.dologin_button' | translate}}</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
<ion-footer class="about-footer">
    <div class="github" (click)="openLink('https://github.com/mellinas314/simple-noter')"></div>
    <div class="license" (click)="openLink('https://creativecommons.org/licenses')"></div>
    <div class="me" (click)="openLink('https://www.twitter.com/mellinas314')">@mellinas314</div>
</ion-footer>
